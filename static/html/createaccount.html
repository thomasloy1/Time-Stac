<!DOCTYPE html>
<html>
<head>
	<title>Create Account</title>
	<link rel = "stylesheet"
   type = "text/css"
   href = "login.css" />
</head>
<body>

<form>
	<label for="new_user_name">
    <span>New Username:</span>
		<input type="username" id="new_user_name">
	</label>
	<label for="password">

		<input type="password" id="retype_password">
	</label>
  <hr>
	<input type="submit" value="Create Account!">
</form>

</body>
</html>
